<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Lương Hải quân theo lương mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="data_nhap_vao">
            <div class="tieu_de">Thông tin</div>
            <div id="tyle4060">
                <span class="danh_sach">Họ và tên</span>
                <input type="text" id="ho_ten" placeholder="Nguyễn Văn A">
            </div>

            <div class="khoang_trong"></div>
            <div id="tyle4060">
                <span class="danh_sach">Cấp bậc</span>
                <input type="text" id="cap_bac" placeholder="Đại úy">
            </div>

            <div class="khoang_trong"></div>
            <div id="tyle4060">
                <span class="danh_sach">Chức vụ</span>
                <select id="chuc_vu">
                    <option value="0">Chọn chức vụ:</option>
                    <option value="1">Thuyền trưởng</option>
                    <option value="2">Phó Thuyền trưởng</option>
                    <option value="3">Chính trị viên</option>
                    <option value="4">Ngành trưởng</option>
                    <option value="5">Vị trí trưởng</option>
                    <option value="6">Nhân viên</option>              
                </select>
            </div>

            

            <div class="khoang_trong"></div>
            <div id="thoi_gian_nhap_ngu">
                <span class="danh_sach">Nhập ngũ</span>
                <select id="thang_nhap_ngu">
                    <option value="0">Tháng:</option>
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>                  
                </select>
                <select id="nam_nhap_ngu">
                    <option value="0">Năm:</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                </select>
            </div>
            <div class="khoang_trong"></div>
            <div id="tyle40300">
                <span class="danh_sach">Hệ số lương</span>
                <input type="number" id="he_so_quan_ham" min="0" max="10" step="0.1" placeholder="5.0">
            </div>

            <div class="khoang_trong"></div>
            <div id="tyle40300">
                <span class="danh_sach">Hệ số chức vụ</span>
                <input type="number" min="0" max="0.7" step="0.1" id="he_so_chuc_vu" placeholder="0">
            </div>

            <div class="khoang_trong"></div>
            <div id="tyle40300">
                <span class="danh_sach">Hệ số trách nhiệm</span>
                <input type="number" min="0" max="0.2" step="0.1" id="he_so_trach_nhiem" placeholder="0">
            </div>

            <div class="khoang_trong"></div>
            <div id="tyle4060">
                <span class="danh_sach">Xem lương tháng</span>
                <select id="thang_luong">
                    <option value="0">Chọn tháng:</option>
                    <option value="7">Tháng 7/2024</option>
                    <option value="8">Tháng 8/2024</option>
                    <option value="9">Tháng 9/2024</option>
                    <option value="10">Tháng 10/2024</option>
                    <option value="11">Tháng 11/2024</option>
                    <option value="12">Tháng 12/2024</option>              
                </select>
            </div>
   
        </div>

        <input type="button" class="button" value="Kết quả" onclick="ket_qua()">
        <div id="ket_qua">
            <div id="tieu_dext" class="tieu_dext">Lương của đồng chí</div>
            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Lương cơ bản: </span>
                <div id="luong_chinh" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Chức vụ: </span>
                <div id="kqchucvu" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Trách Nhiệm: </span>
                <div id="kqtrachnhiem" class="dinhdangketquatien"></div>
            </div>

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Công vụ: </span>
                <div id="cong_vu" class="dinhdangketquatien"></div>
            </div>

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Tàu cấp 1: </span>
                <div id="tau_chien" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Độc hại: </span>
                <div id="doc_hai" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Tàu Hải quân: </span>
                <div id="tau_hai_quan" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Thâm niên: </span>
                <div id="tham_nien" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Bảo hiểm: </span>
                <div id="bao_hiem" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Tiền ăn: </span>
                <div id="an" class="dinhdangketquatien"></div>
            </div> 

            <div id="ketquadinhdang1">
                <span class="danh_sachxt">Tiền lương: </span>
                <div id="tong" class="dinhdangketquatien"></div>
            </div> 
        </div>     

    </div>
    <script src="script.js"></script>
</body>
</html>
